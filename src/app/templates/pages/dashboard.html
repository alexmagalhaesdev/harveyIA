{% extends "base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
<div class="h-screen overflow-hidden flex">
    <!-- Side Navigation -->
    <div class="sidebar bg-red-700 text-white w-64 flex flex-col items-start justify-between py-4">
        <!-- Adicionamos 'items-start' para alinhar itens à esquerda -->
        <div class="p-4 pl-6">
            <!-- Logo ou nome da aplicação -->
            <h1 class="text-2xl font-semibold">HarveyAI</h1>
        </div>
        <nav class="flex-1 w-full">
            <ul>
                <li class="mb-2">
                    <a href="#" class="flex items-center py-2 pl-6 text-white hover:bg-red-600 hover:text-gray-200">
                        <i class="ph ph-chat mr-2"></i> Chat
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center py-2 pl-6 text-white hover:bg-red-600 hover:text-gray-200">
                        <i class="ph ph-file mr-2"></i> Documents
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center py-2 pl-6 text-white hover:bg-red-600 hover:text-gray-200">
                        <i class="ph ph-file-text mr-2"></i> Templates
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center py-2 pl-6 text-white hover:bg-red-600 hover:text-gray-200">
                        <i class="ph ph-gavel mr-2"></i> Legal Sources
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center py-2 pl-6 text-white hover:bg-red-600 hover:text-gray-200">
                        <i class="ph ph-plugs-connected mr-2"></i> Integrations
                    </a>
                </li>
            </ul>
        </nav>
        <div class="p-4 pl-6">
            <!-- Upgrade Plan, Settings, Logout -->
            <button class="btn btn-primary w-full mb-2">Upgrade Plan <i class="ph ph-sketch-logo"></i></button>
            <button class="btn btn-secondary w-full mb-2">Settings <i class="ph ph-gear-six"></i></button>
            <a href="logout" class="block py-2 text-white text-center hover:bg-red-600 hover:text-gray-200">
                Logout <i class="ph ph-sign-out"></i>
            </a>
        </div>
    </div>

    <!-- Main Content (Placeholder) -->
    <div class="flex-1 bg-gray-100">
        <div class="p-8 sm:p-12 lg:p-16">
            <h1 class="text-2xl font-semibold mb-6">Dashboard</h1>
            <p class="text-gray-800">Dashboard's content will here...</p>
        </div>
    </div>
</div>
{% endblock %}
