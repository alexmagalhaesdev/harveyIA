{% extends "base_dashboard.html" %}

{% block inner_content %}
<div class="page1-content flex h-full">
    <!-- Chat Container -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full h-full flex flex-col">
        <!-- Header -->
        <div class="bg-gray-200 px-6 py-3">
            <h3 class="text-lg font-semibold text-gray-900">Chat with HarveyAI</h3>
        </div>

        <!-- Messages -->
        <div class="flex-1 px-6 py-4 overflow-y-auto">
            <!-- Chat Messages -->
            <div class="flex space-x-4 mb-4">
                <div class="flex-shrink-0">
                    <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-full w-8 h-8">
                </div>
                <div class="bg-gray-100 rounded-lg py-2 px-4">
                    <p class="text-gray-800">Hello! How can I assist you today?</p>
                </div>
            </div>

            <!-- Example of more messages -->
            <div class="flex space-x-4 mb-4 justify-end">
                <div class="bg-red-600 text-white rounded-lg py-2 px-4">
                    <p>Hello! I have a question about integrations.</p>
                </div>
                <div class="flex-shrink-0">
                    <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-full w-8 h-8">
                </div>
            </div>

            <div class="flex space-x-4 mb-4">
                <div class="flex-shrink-0">
                    <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-full w-8 h-8">
                </div>
                <div class="bg-gray-100 rounded-lg py-2 px-4">
                    <p class="text-gray-800">I can help with that. What's your specific question?</p>
                </div>
            </div>

            <!-- Repeat the above structure for more messages -->
        </div>

        <!-- Input and Button -->
        <div class="bg-gray-200 px-6 py-3 flex items-center">
            <input type="text" placeholder="Type your message..."
                class="w-full px-3 py-2 bg-gray-100 rounded-lg focus:outline-none">
            <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 ml-4 rounded-lg">Send</button>
        </div>
    </div>
</div>
{% endblock %}
