{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="h-screen overflow-hidden flex">
    <!-- Image Section -->
    <div class="bg-gray-100 flex-1 hidden lg:flex items-center justify-center">
        <img src="https://cdn.dribbble.com/userupload/13223422/file/original-2ac29fd6c2c7a7f6f4fc94cadaf3a612.jpg?resize=1600x1067"
            alt="Background Image Auth Pages" class="object-cover h-screen">
    </div>

    <!-- Login Form -->
    <div class="bg-white flex-1 flex items-center justify-center">
        <div class="p-8 sm:p-12 lg:p-16 w-full max-w-md">
            <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>

            <!-- HTMX Form -->
            <form id="login-form" hx-post="#">
                <!-- Form inputs -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input id="email" name="email" type="email" placeholder="Email"
                        class="input input-bordered focus:border-red-700 w-full" />
                </div>
                <div class="mb-3">
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <a href="password_reset" class="text-sm text-red-700 hover:text-red-600">Forgot
                            password?</a>
                    </div>
                    <input id="password" name="password" type="password" placeholder="Password"
                        class="input input-bordered focus:border-red-700 w-full" />
                </div>

                <!-- Remember me -->
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="remember-me"
                        class="form-checkbox h-4 w-4 text-red-600 focus:ring-red-600 focus:ring-offset-red-600">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>

                <!-- Buttons -->
                <div class="mb-6">
                    <button type="submit" class="btn btn-primary w-full mb-2" hx-target="#login-form">Login</button>
                    <button class="btn btn-google w-full mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="inline-block h-4 w-6 mr-3">
                            <path fill="#FFC107"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                            <path fill="#FF3D00"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                            <path fill="#4CAF50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                            <path fill="#1976D2"
                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                        </svg>
                        Login with Google
                    </button>
                    <button class="btn btn-apple w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                            viewBox="0 0 50 50" class="inline-block h-4 w-6 mr-3">
                            <path
                                d="M 44.527344 34.75 C 43.449219 37.144531 42.929688 38.214844 41.542969 40.328125 C 39.601563 43.28125 36.863281 46.96875 33.480469 46.992188 C 30.46875 47.019531 29.691406 45.027344 25.601563 45.0625 C 21.515625 45.082031 20.664063 47.03125 17.648438 47 C 14.261719 46.96875 11.671875 43.648438 9.730469 40.699219 C 4.300781 32.429688 3.726563 22.734375 7.082031 17.578125 C 9.457031 13.921875 13.210938 11.773438 16.738281 11.773438 C 20.332031 11.773438 22.589844 13.746094 25.558594 13.746094 C 28.441406 13.746094 30.195313 11.769531 34.351563 11.769531 C 37.492188 11.769531 40.8125 13.480469 43.1875 16.433594 C 35.421875 20.691406 36.683594 31.78125 44.527344 34.75 Z M 31.195313 8.46875 C 32.707031 6.527344 33.855469 3.789063 33.4375 1 C 30.972656 1.167969 28.089844 2.742188 26.40625 4.78125 C 24.878906 6.640625 23.613281 9.398438 24.105469 12.066406 C 26.796875 12.152344 29.582031 10.546875 31.195313 8.46875 Z">
                            </path>
                        </svg>
                        Login with Apple
                    </button>
                </div>

                <!-- Additional Info -->
                <p class="text-center text-sm text-gray-500">
                    Not a member?
                    <a href="signup" class="font-semibold leading-6 text-red-700 hover:text-red-600">Start a
                        7
                        day free trial</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
