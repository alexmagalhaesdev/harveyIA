{% extends "base.html" %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
<div class="h-screen overflow-hidden flex">
    <!-- Image Section -->
    <div class="bg-gray-100 flex-1 hidden lg:flex items-center justify-center">
        <img src="https://cdn.dribbble.com/users/8015/screenshots/665790/attachments/58577/ruby_perfecthue_2560x1600.jpg"
            alt="Background Image" class="object-cover h-screen">
    </div>

    <!-- Password Reset Form -->
    <div class="bg-white flex-1 flex items-center justify-center">
        <div class="p-8 sm:p-12 lg:p-16 w-full max-w-md">
            <h1 class="text-2xl font-semibold mb-6 text-center">Reset Password</h1>
            <!-- HTMX Form -->
            <form id="reset-password-form" hx-post="#">
                <!-- Form inputs -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input id="email" name="email" type="email" placeholder="Email"
                        class="input input-bordered w-full" />
                </div>

                <!-- Buttons -->
                <div class="mb-6">
                    <button type="submit" class="btn btn-primary w-full mb-2" hx-target="#reset-password-form">Send
                        Reset Link</button>
                </div>

                <!-- Additional Info -->
                <p class="text-center text-sm text-gray-500">
                    Remembered your password?
                    <a href="login" class="font-semibold leading-6 text-red-600 hover:text-red-500">Log in
                        here</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
